version: "3.7"
services:
  chaperoo-frontend:
    image: mrbilalshafiq/chaperoo-frontend:v2
    build: .
    ports:
      - target: 80
        published: 80
    depends_on:
      - chaperoo-service
  chaperoo-service:
    image: mrbilalshafiq/chaperoo-service
    depends_on:
      - chaperoo-db
  chaperoo-db:
    image: mrbilalshafiq/chaperoo-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
